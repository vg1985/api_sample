<form class="app" name="form" ng-submit="submit()" novalidate>
  <div class="navbar navbar-app navbar-absolute-top">
    <div class="navbar-brand navbar-brand-center">
      <span>Claim</span>
    </div>

    <div class="btn-group pull-left">
      <div class="btn btn-navbar" ng-click="cancel()">
        <i class="fa fa-chevron-left"></i> Back
      </div>
    </div>

    <div class="btn-group pull-right">
      <button type="button" ng-click="save()" class="btn btn-navbar" ng-disabled="submitting">
        <span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i> Savingâ€¦</span>
        <span ng-hide="submitting"><i class="fa fa-check"></i> Save</span>
      </button>

      <div class="btn-group pull-right toggleable-dropdown" active-class="open" id="more" toggleable>
        <button type="button" class="btn btn-default dropdown-toggle" toggle target="more" ng-disabled="submitting">
          <i class="fa fa-ellipsis-v"></i> More
        </button>
        <ul class="dropdown-menu" role="menu" toggle="off" bubble target="more">
          <li ng-hide="isGenerateVisible">
            <a href="javascript:;" ng-click="submit()"><i class="fa fa-envelope-o"></i> Submit</a>
          </li>
          <li ng-show="isGenerateVisible">
            <a href="javascript:;" toggle bubble target="autogenerate"><i class="fa fa-exclamation-circle"></i> Submit</a>
          </li>
          <li class="divider">
          <li>
            <a href="javascript:;" toggle bubble target="remove"><i class="fa fa-trash-o"></i> Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div overlay="remove">
    <h4 class="overlay-title">Delete Claim</h4>
    <br>
    <p>
      Are you sure you want to delete this claim?
    </p>
    <br>
    <p>
      <button class="btn btn-primary btn-block btn-lg btn-danger" ng-click="remove()" toggle="off" target="remove">
        <i class="fa fa-trash-o"></i> Delete
      </button>
      <button class="btn btn-default btn-block btn-lg" toggle="off" target="remove">
        <i class="fa fa-times"></i> Cancel
      </button>
    </p>
  </div>

  <div overlay="autogenerate">
    <h4 class="overlay-title">Autogeneration</h4>
    <br>
    <p>
      Automatically generated details have changed, do you want to submit the claim or generate details first?
    </p>
    <br>
    <p>
      <button class="btn btn-info btn-block btn-lg" ng-click="generate()" toggle="off" target="autogenerate">
        <i class="fa fa-cogs"></i> Generate
      </button>
      <button class="btn btn-warning btn-block btn-lg" ng-click="submit()" toggle="off" target="autogenerate">
        <i class="fa fa-envelope-o"></i> Submit without generating
      </button>
      <button class="btn btn-default btn-block btn-lg" toggle="off" target="autogenerate">
        <i class="fa fa-times"></i> Cancel
      </button>
    </p>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified nav-tabs">
      <a class="btn btn-default" ng-class="{'active': isActiveStep('claim')}" ng-click="setActiveStep('claim')">
        <i class="fa fa-file-text-o"></i> Claim
      </a>
      <a class="btn btn-default" ng-class="{'active': isActiveStep('consult')}" ng-click="setActiveStep('consult')" ng-show="isConsultVisible()">
        <i class="fa fa-user-md"></i> Consult
      </a>
      <a class="btn btn-default" ng-class="{'active': isActiveStep('details')}" ng-click="setActiveStep('details')">
        <i class="fa fa-medkit"></i> Daily Details
      </a>
    </div>
  </div>

  <div class="app-body">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>

    <div ng-show="!loading && isActiveStep('claim')" class="app-content" ng-include="'claim-edit-claim.html'"></div>
    <div ng-show="!loading && isActiveStep('consult')" class="app-content" ng-include="'claim-edit-consult.html'"></div>
    <div ng-show="!loading && isActiveStep('details')" class="app-content" ng-include="'claim-edit-details.html'"></div>
  </div>
</form>
